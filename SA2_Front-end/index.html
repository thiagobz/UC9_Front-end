				</div>

				<div class="btn-categoria col">

						<p>Todos os <br>
							departamentos</p>
					</button>
				</div>
			</div>

			<div class="logo-img">
				<a href="index.html" class="col-4">
					<img src="IMG/Ico.png" alt="logo game mania">
				</a>
			</div>

			<div class="icon-btn row">
				<a href="#ajuda" class="col-sm-4">

	<section id="carrosel" class="container-grid banner">

			<a href="#promocao" class="col">
				<img src="IMG/Banner.png" alt="banner do site">
				<img src="IMG/Banner.png" alt="banner do site">
				<img src="IMG/Banner.png" alt="banner do site">

		</div>
	</section>

	<section class="produtos-section container-grid" id="produtos-section">
	</section>
	<section class="produtos-section2 container-grid" id="produtos-section2">
	</section>

	<footer class="container-grid rodape">
		<div class="logo-rodape">
			<a href="index.html">
				<img src="IMG/Ico.png" alt="logo rodape">
			</a>
			<h3>Game Mania</h3>
		</div>

		<ul class="lista-info col">
			<li><a href="#info">Informações</a></li>
			<li><a href="#contact">Contato</a></li>
			<li><a href="#sobrenos">Sobre a Game Mania</a></li>

		<div class="certificados">
